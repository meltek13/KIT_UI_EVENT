<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!--Bootswatch-->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootswatch/4.5.2/flatly/bootstrap.min.css"
      integrity="sha384-qF/QmIAj5ZaYFAeQcrQ6bfVMAh4zZlrGwTPY7T/M+iTTLJqJBJjwwnsE5Y0mV7QK"
      crossorigin="anonymous"
    />

    <!--CSS-->
    <link rel="stylesheet" href="style.css" />

    <!--Icons-->
    <script
      src="https://kit.fontawesome.com/a0ed9c05e6.js"
      crossorigin="anonymous"
    ></script>

    <title>Footer</title>
  </head>
  <body>
    <!-- FOOTER -->
    <footer class="pt-4 my-md-5 pt-md-5 border-top fixed-bottom">
      <div class="row">
        <div class="col-12 col-md">
          <img
            src="https://upload.wikimedia.org/wikipedia/commons/e/e4/Paris_RER_E_icon.svg"
            alt="logo"
            style="width: 10%"
            class="mb-4"
          />
          <small class="d-block mb-3 text-muted">&copy; Eventbrite 2021</small>
        </div>
        <div class="col-6 col-md">
          <h5>Mon Compte</h5>
          <ul class="list-unstyled text-small">
            <li><a class="text-muted" href="#">Inscription</a></li>
            <li><a class="text-muted" href="#">Connexion</a></li>
          </ul>
        </div>
        <div class="col-6 col-md">
          <h5>Découvrir</h5>
          <ul class="list-unstyled text-small">
            <li><a class="text-muted" href="#">Villes</a></li>
            <li><a class="text-muted" href="#">Calendrier</a></li>
            <li><a class="text-muted" href="#">Thèmes</a></li>
          </ul>
        </div>
        <div class="col-6 col-md">
          <h5>Contacts</h5>
          <ul class="list-unstyled text-small">
            <li>
              <a href="#"><i class="fab fa-instagram mr-2"></i></a>
              <a class="text-muted" href="#">Instagram</a>
            </li>
            <li>
              <a href="#"><i class="fab fa-linkedin mr-2"></i></a>
              <a class="text-muted" href="#">Linkedin</a>
            </li>
            <li>
              <a href="#"><i class="fab fa-facebook mr-2"></i></a>
              <a class="text-muted" href="#">Facebook</a>
            </li>
          </ul>
        </div>
      </div>
    </footer>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
